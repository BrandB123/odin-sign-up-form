<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image">
        <div class="logo">
            <img src="odin-lined-logo.png" height="120px" width="90px">
            ODIN
        </div>
        <div class="attribution">
            Photo by Rod Long on Unsplash
        </div>
    </div>
    <div class="form">
        <div class="greeting">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>you <em>know</em> you want to.</p>
        </div>
        <div class="form-body">
            <form>
                <fieldset>
                    <p>Let's do this!</p>
                    <div class="form-container">
                        <div class="left-form-container">
                            <div>
                                <label for="first_name">FIRST NAME</label>
                                <input type="text" id="first_name" name="first_name" placeholder="John" required>
                            </div>
                            <div>
                                <label for="user_email">EMAIL</label>
                                <input type="email" id="user_email" name="user_email" placeholder="johnsmith@email.com" required>
                            </div>
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" placeholder="Password" minlength="8" required>
                            </div>
                        </div>
                        <div class="right-form-container">
                            <div>
                                <label for="last_name">LAST NAME</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Smith" required>
                            </div>
                            <div>
                                <label for="user_phone_number">PHONE NUMBER</label>
                                <input type="tel" id="user_phone_number" name="user_phone_number" placeholder="555-555-5555">
                            </div>
                            <div>
                                <label for="password_confirmation">CONFIRM PASSWORD</label>
                                <input type="password" id="password_confirmation" name="password_confirmation" placeholder="Password" min="8" required>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="*">Log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
